apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: istio-system
data:
  nginx.conf: |
    events {}

    http {
      upstream python-web-app {
        server python-web-app-service.istio-system.svc.cluster.local:80;  # Points to the Python web app service
      }

      server {
        listen 0.0.0.0:80;
        server_name simple-nginx-deployment;  # Another virtual host

        location / {
          proxy_pass http://python-web-app;  # Proxy pass to the same upstream or different backend
        }
      }
    }
